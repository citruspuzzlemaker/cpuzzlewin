name: Update gallery.json and Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - "images/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Debug: mostra tutto ciÃ² che vede il runner
      - name: Debug repository content
        run: ls -R .

      # 4. Genera SHA del commit
      - name: Get Commit SHA
        id: vars
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      # 5. Genera gallery.json usando lo SHA
      - name: Generate gallery.json
        run: |
          mkdir -p public
          node scripts/generate-gallery.js "${{ steps.vars.outputs.sha }}"

      # 6. Commit e push del nuovo gallery.json
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/gallery.json
          git commit -m "Update gallery.json [skip ci]" || echo "No changes to commit"
          git push

      # 7. Trigger automatico del deploy su Cloudflare Pages
      - name: Trigger Cloudflare Pages Deploy
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/pages/webhooks/deploy_hooks/2a4b5eaa-29f4-489d-b84f-6b86343fe9f2"
