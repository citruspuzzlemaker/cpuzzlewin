name: Update Gallery and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug repository content
        run: ls -R .

      - name: Run Gallery Script (debug)
        run: node scripts/generate-gallery.js || true

      - name: Run Gallery Script
        run: |
          mkdir -p public
          node scripts/generate-gallery.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/gallery.json
          git commit -m "Automated update of gallery.json" || echo "No changes to commit"
          git push
